        <!-- inicio form -->

        <div class="container">
            <form action="https://api.staticforms.xyz/submit" method="post">
                <input type="hidden" name="accessKey" value="">

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="$nome" placeholder="digite seu Nome">
                </div>
                <div class="mb-3">

                    <input type="text" class="form-control" id="nome" name="$sobrenome"

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="digite seu email" required>
                    <div id="emailHelp" class="form-text">seu email nao sera divulgado</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" nome="$senha"
                        placeholder="digite sua senha">
                </div>

                <div class="row">
                    <div class="col">
                        <label for="numero" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="nome" name="$Telefone"
                            placeholder="digite seu Telefone">
                    </div>

                    <div class="col">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Cep</label>
                            <input type="text" class="form-control" id="nome" name="$Cep" placeholder="digite seu Cep">
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <label>Sexo:</label>
                        <select name="sexo" id="sexo" required>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                            <option value="3">Outros</option>
                        </select>

                    </div>

                    <div class="col">
                        <div class="mb-3 from-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="$chik">
                            <label class="form-check-label" for="exampleCheck1">desejo receber novidades</label>
                        </div>

                    </div>

                    <center>
                        <div><button type="submit" class="btn btn-primary">enviar</button></div>
